<!DOCTYPE html>
<html>
<head>
<title>Slideshow</title>
<link rel="stylesheet" href="css/styles.css">
</head>

<body>
<div class="container">
	
	<div id="slider">
		<img id="1" src="images/img1.jpg">	<!--must have imgs in order/named so loop can go through each (using img#)-->
		<img id="2" src="images/img2.jpg">
		<img id="3" src="images/img3.jpg">
		<img id="4" src="images/img4.jpg">
	</div>

	<a href="#" class="prev" id="prev" onclick="prev(); return false;">Previous</a> 
	<a href="#" class="next" id="next" onclick="next(); return false;">Next</a>

</div>

<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
